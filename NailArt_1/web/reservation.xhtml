<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Reservation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/cess.css" />
        <style>
            .input-focus:focus {
                border-color: #000099;
            }

            .button-blue {
                background-color: #0000ff;
            }

            .button-blue:hover {
                background-color: #000099;
            }
        </style>
    </h:head>
    <h:body>
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center mb-4">
                            <img src="Image/logo.jpg" class="Logo" width="300"></img>
                        </div>
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <h2>Submit Reservation</h2>
                                <h:form>
                                    <div class="form-row">
                                        <div class="mb-3">
                                            <h:outputLabel class="mb-2" for="email" value="Name" />
                                            <h:inputText value="#{reservationBean.reservation.name}" class="form-control input-focus" id="email" />
                                        </div>
                                        <div class="mb-3">
                                            <h:outputLabel class="mb-2" for="phone" value="Phone" />
                                            <h:inputText value="#{reservationBean.reservation.phoneNumber}" class="form-control input-focus" id="phone" />
                                        </div>
                                        <div class="mb-3">
                                            <h:outputLabel class="mb-2" for="date" value="Date" />
                                            <h:inputText value="#{reservationBean.reservation.date}" p:type="date" class="form-control input-focus" id="date">
                                                <f:convertDateTime pattern="yyyy-MM-dd" />
                                            </h:inputText>
                                        </div>
                                        <div class="mb-3">
                                            <h:outputLabel class="mb-2" for="time" value="Time" />
                                            <h:inputText value="#{reservationBean.reservation.hours}" p:type="time" class="form-control input-focus" id="time">
                                                <f:convertDateTime pattern="HH:mm" />
                                            </h:inputText>
                                        </div>

                                        <h:commandButton value="Submit" action="#{reservationBean.submitReservation}" class="btn btn-primary" />
                                    </div>

                                    <!-- Display success or failure messages -->
                                    <h:outputText value="Reservation submitted successfully!" rendered="#{reservationBean.insertionSuccess}" />
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </h:body>
</html>
