<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/cess.css" />
  <style>
    .input-focus:focus {
      border-color: #000099;
    }

    .button-blue {
      background-color: #0000ff;
    }

    .button-blue:hover {
      background-color: #000099;
    }
  </style>
</h:head>
<h:body>
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-sm-center h-100">
        <div class="col-xl-5 col-lg-5 col-md-7 col-sm-9">
          <div class="text-center my-5 mb-4">
            <img src="Image/logo.jpg" class="Logo" width="300"></img>
          </div>
          <div class="card shadow-lg">
            <div class="card-body p-5">
              <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
              <h:form p:novalidate="true" p:autocomplete="off">
                <div class="mb-3">
                  <h:outputLabel class="mb-2 text-muted" for="email" value="E-Mail Address" />
                  <h:inputText value="#{loginBean.email}" id="email" p:type="email" class="form-control input-focus"
                    p:required="true" p:autofocus="true" />
                  <div class="invalid-feedback">Email is invalid</div>
                </div>
                <div class="mb-3">
                  <div class="mb-2 w-100">
                    <h:outputLabel class="text-muted" for="password" value="Password" />
                  </div>
                  <h:inputSecret value="#{loginBean.password}" id="password" class="form-control input-focus"
                    p:required="true" />
                  <div class="invalid-feedback">Password is required</div>
                </div>
                <div class="d-flex align-items-center">
                  <h:commandButton action="#{loginBean.login}" type="submit" class="
                                                         btn btn-warning
                                                         ms-auto
                                                         w-100
                                                         mt-3
                                                         button-blue
                                                         text-white
                                                         " value="Login" />
                </div>
              </h:form>
            </div>
          </div>
          <div class="text-center mt-5 text-muted">
            NailArt ADMIN PAGE
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    (function () {
      "use strict";

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll(".needs-validation");

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    })();
  </script>
</h:body>

</html>
