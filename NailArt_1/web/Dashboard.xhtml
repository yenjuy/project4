<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="css/dasboard.css" />

        <title>admin dashboard</title>
    </head>
    <body>
        <!--SIDEBAR-->
        <section id="sidebar">
            <a href="#dashboard" class="brand">
                <img class="logo" src="Image/logo.jpg" alt="" />
            </a>
            <ul class="side-menu top">
                <li class="active">
                    <a href="#">
                        <i class='bx bxs-calendar-event'></i>
                        <span class="text">Reservations</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="index.xhtml" class="logout">
                        <i class='bx bx-log-out'></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>
        <!--SIDEBAR-->

        <!--CONTENT-->
        <section id="content">
            <!--NAVBAR-->
            <nav>
                <i class='bx bx-menu'></i>
                <a href="#" class="nav-link">Categories</a>
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="search...">
                            <button type="submit" class="search-btn"><i class='bx bx-search-alt-2'></i></button>
                        </input>
                    </div>
                </form>
            </nav>
            <!--NAVBAR-->

            <!--MAIN-->
            <div class="table">
                <h:dataTable value="#{reservationBean.reservations}" var="reservation">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{reservation.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                            #{reservation.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{reservation.date}">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Hours</f:facet>
                        <h:outputText value="#{reservation.hours}">
                            <f:convertDateTime pattern="HH:mm" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Phone Number</f:facet>
                            #{reservation.phoneNumber}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Edit</f:facet>
                        <h:form>
                            <h:commandButton class="btn btn-outline-dark btn-sm" value="Edit" action="#{reservationBean.redirectToUpdate(reservation.id)}" />
                        </h:form>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal#{reservation.id}">
                            Delete
                        </button>

                        <div class="modal fade" id="deleteModal#{reservation.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Delete Reservation</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body text-start">
                                        <h:form>
                                            <div class="form-row">
                                                <p>Are you sure?</p>
                                                <h:commandButton value="Submit" action="#{reservationBean.deleteReservation(reservation.id)}" class="btn btn-danger" />
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:column>
                </h:dataTable>
            </div>
            <!--MAIN-->
        </section>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
