<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="css/dasboard.css" />

        <title>admin dashboard</title>
    </head>
    <body>
        <!--SIDEBAR-->
        <section id="sidebar">
            <a href="#" class="brand">
                <img class="logo" src="Image/logo.jpg" alt="" />
            </a>
            <ul class="side-menu top">
                <li class="active">
                    <a href="Dashboard.xhtml">
                        <i class='bx bxs-calendar-event'></i>
                        <span class="text">Reservations</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="index.xhtml" class="logout">
                        <i class='bx bx-log-out'></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>
        <!--SIDEBAR-->

        <!--CONTENT-->
        <section id="content">
            <!--NAVBAR-->
            <nav>
                <i class='bx bx-menu'></i>
                <a href="#" class="nav-link">Categories</a>
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="search...">
                            <button type="submit" class="search-btn"><i class='bx bx-search-alt-2'></i></button>
                        </input>
                    </div>
                </form>
            </nav>
            <!--NAVBAR-->

            <!--MAIN-->
            <div class="table">
                <h:form>
                    <div class="form-row">
                        <div class="mb-3">
                            <h:outputLabel class="mb-2" for="email" value="Name" />
                            <h:inputText value="#{reservationBean.reservation.name}" class="form-control input-focus" id="email" />
                        </div>
                        <div class="mb-3">
                            <h:outputLabel class="mb-2" for="phone" value="Phone" />
                            <h:inputText value="#{reservationBean.reservation.phoneNumber}" class="form-control input-focus" id="phone" />
                        </div>
                        <div class="mb-3">
                            <h:outputLabel class="mb-2" for="date" value="Date" />
                            <h:inputText value="#{reservationBean.reservation.date}" p:type="date" class="form-control input-focus" id="date">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:inputText>
                        </div>
                        <div class="mb-3">
                            <h:outputLabel class="mb-2" for="time" value="Time" />
                            <h:inputText value="#{reservationBean.reservation.hours}" p:type="time" class="form-control input-focus" id="time">
                                <f:convertDateTime pattern="HH:mm" />
                            </h:inputText>
                        </div>

                        <h:commandButton value="Submit" action="#{reservationBean.updateReservation}" class="btn btn-outline-dark" />
                    </div>
                </h:form>
            </div>
            <!--MAIN-->
        </section>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
